<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Munch N Drank</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/sticky-footer-navbar.css" rel="stylesheet">
    <link href="/static/css/signin.css" rel="stylesheet">

    {% block style %}
    {% endblock style %}
  </head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Munch N Drank</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/munchndrank/top-recipe">Top Recipes</a></li>
           <!--   <li><a href="/munchndrank/foodstream">Munch</a></li>
              <li><a href="/munchndrank/drinkstream">Drank</a></li> -->
            </ul>
            <form class="navbar-form navbar-right" action="/munchndrank/searchbyname" method="post">
              <div class="form-group">              
                <input type="text" name='search_term' placeholder="Search For..." class="form-control">
              </div>
              <button type="submit" class="btn btn-success">Search</button>
              {% csrf_token %}
            </form>

          </div><!--/.nav-collapse -->
        </div>
      </div>

    <div class="container">

        {% block content %}
        {% endblock content %}
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="../../assets/js/jquery.js"></script> -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
